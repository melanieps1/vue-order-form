<!DOCTYPE html>
<html>
<head>
	<title>Vue Order Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="main" v-cloak>
		
		<div class="form">
			
			<h1>Services</h1>

			<div class="serviceSection" v-on:click="getTotal();">
				<h3 class="serviceName">Web Development</h3>
				<p class="price">${{ price }}</p>
			</div>

			<div class="serviceSection" v-on:click="getTotal();">
				<h3 class="serviceName">Design</h3>
				<p class="price" v-for="price in services">${{ price }}</p>
			</div>

			<div class="serviceSection" v-on:click="getTotal();">
				<h3 class="serviceName">Integration</h3>
				<p class="price">${{ price }}</p>
			</div>

			<div class="serviceSection" v-on:click="getTotal();">
				<h3 class="serviceName">Training</h3>
				<p class="price">${{ price }}</p>
			</div>

			<div class="totalSection">
				<h3>Total</h3>
				<p class="totalPrice">${{ total }}</p>
			</div>

		</div>

	</div>

	<script src="https://unpkg.com/vue"></script>
	<script src="service-list.js"></script>
	<script src="main.js"></script>

</body>
</html>
