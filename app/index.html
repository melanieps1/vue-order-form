<!DOCTYPE html>
<html>
<head>
	<title>Vue Order Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="main">
		
		<div class="form">
			
			<h1>Services</h1>

			<div class="service">
				<h3 class="serviceName">Web Development</h3>
				<p class="price">$300.00</p>
			</div>

			<div class="service">
				<h3 class="serviceName">Design</h3>
				<p class="price">$400.00</p>
			</div>

			<div class="service">
				<h3 class="serviceName">Integration</h3>
				<p class="price">$250.00</p>
			</div>

			<div class="service">
				<h3 class="serviceName">Training</h3>
				<p class="price">$220.00</p>
			</div>

			<div class="total">
				<h3>Total</h3>
				<p class="totalPrice">${{ total }}</p>
			</div>

		</div>

	</div>

</body>
</html>
